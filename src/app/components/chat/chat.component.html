<h1>Chat</h1>
<hr />
<div class="app-mensajes" id="app-mensajes">
    <div class="ms-20 message" *ngFor="let chat of chatServices.chats" [ngClass]="{'text-right': chatService.usuario.uid == chat.uid}">
        <span class="badge" [ngClass]="{'badge-primary': chatService.usuario.uid == chat.uid, 'badge-success': chatService.usuario.uid != chat.uid}">{{ chat.nombre }}</span>
        <p class="message-body">{{ chat.mensaje }}</p>
    </div>
    <!-- <div class="text-left">
        <span class="badge badge-success">María</span>
        <p>Saludos josé...</p>
    </div> -->
</div>
<input type="text" class="form-control" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviarMensaje()" placeholder="Mensaje" />
